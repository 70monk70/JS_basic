<script>
	function addition(a, b){
		return alert("Сумма двух чисел: " + (a + b))
	}

	function substraction(a, b){
		return alert("Разность двух чисел: " + (a - b))
	}

	function multiplication(a, b){
		return alert("Произведение двух чисел: " + (a * b))
	}

	function division(a, b){
		return alert("Частное двух чисел: " + (a / b))
	}

a = Number(prompt("Введите первое число: "))
b = Number(prompt("Введите второе число: "))
addition(a, b)
substraction(a, b)
multiplication(a, b)
division(a, b)
</script>
