<script>
	a = Number(prompt("Введите первое число: "))
	b = Number(prompt("Введите второе число: "))
	if(a >= 0 && b >= 0){
		alert("Числа a и b положительные. Их разность a и b: " + (a - b))
	} else if(a < 0 && b < 0){
		alert("Числа a и b отрицательные. Их произведение: " + (a * b))
	} else{
		alert("Числа a и b разных знаков. Их сумма: " + (a + b))
	}
	
</script>
