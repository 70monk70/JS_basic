<script>
	//Понят логику сравнения без известной статьи на habr не получилось, поэтому ниже в комментариях указал то, как я понял эту статью. В целом, все завязано на алгоритм сравнения JS
	alert("null > 0 = " + (null > 0))	//false, все логично
	alert("null < 0 = " + (null < 0))	//false, все логично
	alert("null == 0 = " + (null == 0))	//false, т.к. согласно алгоритму сравнения ни один результат, кроме последнего (false) не подходит для данного случая
	alert("null === 0 = " + (null === 0))	//false, т.к. согласно алгоритму сравнения ни один результат, кроме последнего (false) не подходит для данного случая
	alert("null >= 0 = " + (null >= 0))	//true, т.к. алгоритм работает !(null < 0), т.е. если x < y принимает false, то x >= y - true
	alert("null <= 0 = " + (null <= 0))	//true, т.к. алгоритм работает !(null > 0), т.е. если x > y принимает false, то x <= y - true

</script>
